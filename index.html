<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar P치gina do Casal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-out;
    }

    .container {
      max-width: 500px;
      text-align: center;
      background-color: #202020;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.5s ease-out;
    }

    h1 {
      color: #ff5370;
      animation: fadeIn 1s ease-out;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
      animation: fadeIn 1.5s ease-out;
    }

    .gallery img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      opacity: 0;
      animation: fadeInImage 0.8s forwards;
    }

    .form input, .form textarea, .form button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form input, .form textarea {
      background-color: #2a2a2a;
      color: #ffffff;
    }

    .form button {
      background-color: #ff5370;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form button:hover {
      background-color: #e1465d;
    }

    #contador {
      font-size: 1.5rem;
      color: #ff5370;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    #mensagem {
      font-size: 1.5rem;
      color: #ffa6c9;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    #qrCode {
      margin-top: 20px;
      width: 150px;
      height: 150px;
      display: none; /* Inicialmente oculto */
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInImage {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="audio" autoplay>
    <source id="audioSource" type="audio/mp3">
    Seu navegador n칚o suporta a reprodu칞칚o de 치udio.
  </audio>

  <div class="container">
    <h1 id="titulo">仇벒잺 Junior & Kassiele 仇벒잺</h1>
    <div id="contador">Carregando contador...</div>
    <div id="mensagem">Eu Te amo Minha Esposa 鮫봺잺游댏游닇</div>
    <div class="gallery" id="gallery"></div>

    <!-- O QR Code ser치 gerado e exibido aqui -->
    <div id="qrCode"></div>

    <form class="form">
      <input type="text" id="nome" placeholder="Digite o nome do casal (Ex: Junior & Kassiele)">
      <textarea id="mensagemInput" placeholder="Digite sua mensagem de amor (Ex: Te amo)"></textarea>
      <input type="date" id="dataInicio">
      <input type="file" id="imagemInput" accept="image/*" multiple>
      <input type="file" id="musicaInput" accept="audio/*">
      <button type="button" onclick="atualizarPagina()">Criar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script>
    let dataInicio = new Date("2020-07-17T00:00:00");

    // Atualizar o contador
    function atualizarContador() {
      const agora = new Date();
      const diferen칞a = agora - dataInicio;

      const anos = Math.floor(diferen칞a / (1000 * 60 * 60 * 24 * 365.25));
      const dias = Math.floor((diferen칞a / (1000 * 60 * 60 * 24)) % 365.25);
      const horas = Math.floor((diferen칞a / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferen칞a / (1000 * 60)) % 60);
      const segundos = Math.floor((diferen칞a / 1000) % 60);

      document.getElementById("contador").innerText =
        `Juntos h치: ${anos} anos, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    // Fun칞칚o para gerar o QR Code
    function gerarQRCode() {
      const nome = document.getElementById("nome").value || "Junior & Kassiele";
      const mensagem = document.getElementById("mensagemInput").value || "Te amo";
      const dataInicioInput = document.getElementById("dataInicio").value || "2020-07-17";

      // URL fixa adicionada
      const urlUnica = `https://junior02405.github.io/Jn_-_ks/?nome=${encodeURIComponent(nome)}&mensagem=${encodeURIComponent(mensagem)}&dataInicio=${encodeURIComponent(dataInicioInput)}`;
      
      // Limpar o QR code anterior
      const qrCodeDiv = document.getElementById("qrCode");
      qrCodeDiv.innerHTML = "";

      // Gerar um novo QR code
      new QRCode(qrCodeDiv, urlUnica);

      // Exibir o QR Code
      qrCodeDiv.style.display = 'block';  // Torna o QR Code vis칤vel
    }

    // Fun칞칚o para salvar os dados no localStorage
function salvarDados() {
  const nome = document.getElementById("nome").value;
  const mensagem = document.getElementById("mensagemInput").value;
  const dataInicioInput = document.getElementById("dataInicio").value;

  // Salvar no localStorage
  localStorage.setItem("nome", nome);
  localStorage.setItem("mensagem", mensagem);
  localStorage.setItem("dataInicio", dataInicioInput);

  // Salvar imagens em base64
  const imagens = document.getElementById("imagemInput").files;
  const imagensBase64 = [];
  for (let i = 0; i < imagens.length; i++) {
    const reader = new FileReader();
    reader.onload = function (e) {
      imagensBase64.push(e.target.result); // Armazenar como base64
      localStorage.setItem("imagens", JSON.stringify(imagensBase64));
    };
    reader.readAsDataURL(imagens[i]);
  }

  // Salvar m칰sica
  const musicaArquivo = document.getElementById("musicaInput").files[0];
  if (musicaArquivo) {
    const musicaURL = URL.createObjectURL(musicaArquivo);  // Criar URL tempor치ria
    localStorage.setItem("musica", musicaURL);
  }
}

// Fun칞칚o para salvar os dados no localStorage
function salvarDados() {
  const nome = document.getElementById("nome").value;

  // Salvar no localStorage
  localStorage.setItem("nome", nome);

  const imagens = document.getElementById("imagemInput").files;
  const imagensBase64 = [];
  for (let i = 0; i < imagens.length; i++) {
    const reader = new FileReader();
    reader.onload = function (e) {
      imagensBase64.push(e.target.result); // Armazenar como base64
      localStorage.setItem("imagens", JSON.stringify(imagensBase64));
    };
    reader.readAsDataURL(imagens[i]);
  }

  // Salvar m칰sica
  const musicaArquivo = document.getElementById("musicaInput").files[0];
  if (musicaArquivo) {
    const musicaURL = URL.createObjectURL(musicaArquivo);  // Criar URL tempor치ria
    localStorage.setItem("musica", musicaURL);
  }
}

// Fun칞칚o para carregar os dados salvos no localStorage
window.onload = function () {
  const nome = localStorage.getItem("nome");
  const mensagem = localStorage.getItem("mensagem");
  const dataInicioInput = localStorage.getItem("dataInicio");

  // Carregar os dados salvos no localStorage
  if (nome) document.getElementById("nome").value = nome;
  if (mensagem) document.getElementById("mensagemInput").value = mensagem;
  if (dataInicioInput) document.getElementById("dataInicio").value = dataInicioInput;

  // Carregar a data de in칤cio
  if (dataInicioInput) dataInicio = new Date(dataInicioInput + "T00:00:00");

  // Carregar imagens salvas
  const imagensBase64 = JSON.parse(localStorage.getItem("imagens"));
  if (imagensBase64) {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";  // Limpa a galeria antes de adicionar as novas imagens
    imagensBase64.forEach((imgBase64) => {
      const img = document.createElement("img");
      img.src = imgBase64;
      gallery.appendChild(img);
    });
  }

  // Carregar a m칰sica salva
  const musicaURL = localStorage.getItem("musica");
  if (musicaURL) {
    const audioSource = document.getElementById("audioSource");
    audioSource.src = musicaURL;
    document.getElementById("audio").load();
    document.getElementById("audio").play();  // Reproduzir a m칰sica automaticamente
  }

  atualizarPagina();  // Atualiza a p치gina com os dados salvos
};

setInterval(atualizarContador, 1000);  // Atualiza o contador a cada segundo
  </script>
</body>
</html>
